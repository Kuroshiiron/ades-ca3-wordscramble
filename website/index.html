<html>

<head>
    <title>Unscramble!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <header id="header" class="hidden">Unscramble the word</header>
    <div id="startArea">
        <h3 class="animate__animated animate__bounce">Unscramble Word!</h3>
        <div class="animate__animated animate__lightSpeedInRight">
            <h3>How to play</h3>
            <p>Type in your guess and submit your answer</p>
            <p>Score a total of 5 points to win</p>
            <p>Good luck!</p>
        </div>
        <button id="startBtn">
            <span>Let"s Play</span>
        </button>
    </div>
    <div id="gameArea" class="hidden">
        <div id="board">
            <p id="scoreboard">Score: <span id="score">0</span></p>
            <p id="livesboard">Lives: <span id="lives">5</span></p>
        </div>
        <div id="guessArea">
            <h3 id="words">word</h3>
            <input type="text" id="guess-input">
        </div>
        <div id="btn">
            <button id="guess-button" type="submit">I'm Right!</button>
            <button id="reset-button" type="submit" class="hidden">Play again?</button>
        </div>
    </div>
</body>

</html>
